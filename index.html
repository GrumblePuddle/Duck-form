<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <title>Duck-form</title>
</head>
<body>
    <main>
        
        <form action="">
            <div class="label form-name">
                <label>FULL NAME</label> 
                <input type="name">
            </div>
            <div class="label form-email">
                <label>EMAIL</label>
                <input type="email" placeholder="Your Email">
            </div>
            <div class="label form-mess-1">
                <label>MESSAGE REGARDING</label>
                <input type="text">
            </div>
            <div class="label form-mess-2">
                <label>MESSAGE</label>
                <input type="text" placeholder="Your Message">
            </div>
            <input class="form-btn" type="submit" value="SEND MESSAGE">
            
        </form>
        
        <img src="Images/hiclipart 2.png" alt="">
    </main>
</body>
</html>
